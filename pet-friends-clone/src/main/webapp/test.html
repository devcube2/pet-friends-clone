<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 주소 → 좌표 변환</title>

    <!-- 카카오맵 API 로드 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c635973230c699ccfe0874aecb643939&libraries=services"></script>
</head>
<body>
    <h2>도로명주소를 입력하면 좌표를 가져옵니다</h2>
    <input type="text" id="addressInput" placeholder="도로명 주소 입력">
    <button onclick="getCoordinates()">좌표 찾기</button>

    <p id="result"></p>

    <script>
        function getCoordinates() {
            if (!window.kakao || !kakao.maps) {
                console.error("카카오맵 API가 로드되지 않았습니다.");
                alert("카카오맵 API 로드 오류. 페이지를 새로고침하세요.");
                return;
            }

            const address = document.getElementById("addressInput").value;
            if (!address) {
                alert("도로명 주소를 입력하세요.");
                return;
            }

            const geocoder = new kakao.maps.services.Geocoder();

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y;
                    const lng = result[0].x;

                    document.getElementById("result").innerText = `위도: ${lat}, 경도: ${lng}`;
                    console.log(`위도: ${lat}, 경도: ${lng}`);
                } else {
                    alert("좌표 변환에 실패했습니다. 올바른 주소인지 확인하세요.");
                }
            });
        }
    </script>
</body>
</html>
