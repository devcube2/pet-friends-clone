<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>반려동물 1등 쇼핑몰, 펫프렌즈</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- kakao map api -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c635973230c699ccfe0874aecb643939&libraries=services"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("address-detail").addEventListener("keydown", function (event) {
                if (event.key === "Enter") { // 또는 event.keyCode === 13 (구형 브라우저)
                	resistAddress(); // 등록 실행
                }
            });
        });
    </script>
</head>

<body>
    <div class="flex-center padright50">
        <!-- 소개 및 검색 페이지 -->
        <aside class="width512 padtop43">
            <div class="width400">
                <a href="index.html">
                    <img id="petLeftHeaderLogo" src="resources/images/main/background/background-logo.png">
                </a>
            </div>
        </aside>

        <!-- 주소 변경 두번째 페이지 -->
        <main id="mainContent" class="width430 bd-weak bg-white fill">
            <header class="flex-between pad16-16">
                <a href="#" onclick="javascript:history.back()"><img
                        src="resources/images/member_join_login/left_arrow.svg"></a>
                <strong>주소</strong>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            </header>

            <section class="pad5-16" class="flex-between">
                <div id="kakao-map" class="w400h210">
                    <!-- 자바스크립트에서 생성 -->
                </div>
                <div id="addressContainer">
                    <!-- 자바스크립트에서 생성 -->
                </div>

                <div class="margin-top15">
                    <input id="address-detail" class="bd-inputbox-2" type="text" placeholder="상세주소를 입력해 주세요">
                </div>
            </section>

            <footer class="flex-center margin-bottom18">
                <button id="agree-join-btn" type="button" class="width400 button-style-2 active cursor-pointer"
                    onclick="resistAddress()">이 주소가 확실해요</button>
            </footer>
        </main>
    </div>

    <script src="js/address_update.js"></script>
    <script>getCoordinates()</script>
</body>

</html>
